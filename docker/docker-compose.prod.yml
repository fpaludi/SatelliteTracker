version: "3.7"
services:
  api:
    image: "satellite-tracker:latest"
    ports:
      - 8000:80
    env_file:
      - ../env_files/.env

  db:
    image: "postgres:13"
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - ../env_files/.env

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    env_file:
      - ../env_files/.env

volumes:
  app-db-data:
